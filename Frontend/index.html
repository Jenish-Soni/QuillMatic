<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Collaborative Editor</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    textarea { width: 80%; height: 400px; font-size: 18px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Real-Time Collaborative Editor</h1>
  <textarea id="editor"></textarea>

  <script>
    const socket = io("http://localhost:3000");
    const docId = "123";
    const editor = document.getElementById("editor");

    socket.emit("load-document", docId);

    socket.on("document-data", (data) => {
      editor.value = data.content;
    });

    editor.addEventListener("input", () => {
      socket.emit("edit-document", { docId, content: editor.value });
    });

    socket.on("document-update", (data) => {
      editor.value = data.content;
    });
  </script>
</body>
</html>
